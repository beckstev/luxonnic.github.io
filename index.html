<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUXONNIC – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="LUXONNIC – Becoming the secret sauce of Next-Gen transceivers. Coming soon."
  />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-main: #020008;
      --text-main: #ffffff;
      --accent-purple: #ff00ff;
      --accent-blue: #00b9ff;
      --accent-cyan: #00ffe9;
    }

    * {

      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background:
        radial-gradient(ellipse at top, #1b0036 0, #050008 40%, #000000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* ==== Background neon bands ==== */

    .background {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .gradient-strip {
      position: absolute;
      width: 170%;
      height: 32%;
      left: -25%;
      filter: saturate(1.5) contrast(1.1);
      opacity: 0.95;
      transform-origin: left center;
      animation: slideGradient 18s ease-in-out infinite alternate;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.95);
    }

    .gradient-1 {
      top: 58%;
      background: linear-gradient(
        120deg,
        #ff5af2 0%,
        #ff00cc 35%,
        #c100ff 70%,
        #7837ff 100%
      );
      transform: rotate(-20deg);
    }

    .gradient-2 {
      top: 66%;
      background: linear-gradient(
        120deg,
        #4a5dff 0%,
        #00b5ff 40%,
        #00e1ff 75%,
        #00ffe9 100%
      );
      transform: rotate(-20deg);
    }

    .gradient-3 {
      top: 74%;
      background: linear-gradient(
        120deg,
        #7e2bff 0%,
        #ff00f2 30%,
        #00b9ff 65%,
        #00ffe4 100%
      );
      transform: rotate(-20deg);
      opacity: 0.85;
    }

    /* subtle motion for a living neon feel; remove animation if you want it static */
    @keyframes slideGradient {
      0% {
        transform: translateX(-4%) rotate(-20deg);
      }
      50% {
        transform: translateX(3%) rotate(-20deg);
      }
      100% {
        transform: translateX(-4%) rotate(-20deg);
      }
    }

    /* ==== Main layout ==== */

    .hero {
      position: relative;
      padding: 2rem 1.5rem;
      max-width: 960px;
      width: 100%;
    }

    .logo-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 3.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.16),
        rgba(0, 0, 0, 0.65)
      );
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.95),
        0 0 0 1px rgba(255, 255, 255, 0.15),
        0 0 40px rgba(228, 56, 255, 0.9);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px); /* Safari */
    }

    .logo-text {
      font-size: clamp(2.1rem, 4vw, 2.8rem);
      letter-spacing: 0.22em;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      text-shadow:
        0 0 18px rgba(0, 0, 0, 0.9),
        0 0 12px rgba(255, 255, 255, 0.45);
      padding-left: 0.22em; /* visually center with letter-spacing */
    }

    .tagline {
      margin-top: 1.7rem;
      font-size: clamp(0.95rem, 1.4vw, 1.15rem);
      font-weight: 300;
      color: #cfeaff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
    }

    .coming-soon {
      margin-top: 0.6rem;
      font-size: clamp(0.85rem, 1.1vw, 1rem);
      font-weight: 400;
      color: #f4f7ff;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
    }

    /* ==== Small-screen tweaks ==== */

    @media (max-width: 600px) {
      .logo-pill {
        padding: 0.75rem 2.4rem;
      }

      .hero {
        padding: 1.8rem 1.2rem;
      }

      .coming-soon {
        letter-spacing: 0.18em;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="gradient-strip gradient-1"></div>
    <div class="gradient-strip gradient-2"></div>
    <div class="gradient-strip gradient-3"></div>
  </div>

  <main class="hero">
    <div class="logo-pill">
      <span class="logo-text">LUXONNIC</span>
    </div>

    <p class="tagline">
      Becoming the secret sauce of Next-Gen transceivers
    </p>

    <p class="coming-soon">
      • Coming Soon •
    </p>
  </main>
</body>
</html>
